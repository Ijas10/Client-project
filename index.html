<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap HTML Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./resources/index.css">
</head>

<body>
    <div class="mainContainer">
        <div class="headerContainer">
            <img src="https://res.cloudinary.com/dnlxvy81c/image/upload/v1697647612/stock-vector-sample-logo-for-business-brand-identity-1948366864_ssurji.jpg"
                alt="logoImg" class="logoImg" />
            <!-- <marquee width="100%" direction="left" height="50px" scrollamount="12" class="marquee">
                This is a sample scrolling text that has scrolls in the upper direction.
            </marquee> -->
            <div class="marquee">
                <p>Scrolling Text</p>
            </div>
        </div>


        <div class="d-flex pt-3">
            <div class="contentContainer">
                <div id="carouselExample" class="carousel slide customCarousel" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active rounded">
                            <video width="100%" height="100%" autoplay muted loop>
                                <source src="./resources/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
                                <source src="./resources/file_example_MP4_480_1_5MG.mp4" type="video/ogg">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        <div class="carousel-item">
                            <video width="100%" height="100%" autoplay muted loop class="rounded">
                                <source src="./resources/sample-30s.mp4" type="video/mp4">
                                <source src="./resources/sample-30s.mp4" type="video/ogg">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        <div class="carousel-item">
                            <video width="100%" height="100%" autoplay muted loop>
                                <source src="./resources/sample-5s.mp4" type="video/mp4">
                                <source src="./resources/sample-5s.mp4" type="video/ogg">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="FooterContainer text-primary d-flex justify-content-between w-50">
                    <div class='ticketNumberCont mr-4'>
                        <div class="bg-primary text-white customTicketContainerDiv">
                            <h5>Ticket number</h5>
                            <h5>رقم التذكرة</h5>
                        </div>
                        <div class="ticketNumberBox">
                            <h1>L030</h1>
                        </div>
                    </div>
                    <div class='counterCont mr-4'>
                        <div class="bg-primary text-white customCounterContainerDiv">
                            <h5>Counter</h5>
                            <h5>عداد</h5>
                        </div>
                        <div class=" ticketNumberBox">
                            <h1>L1</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="itemsContainer">
                <ul class="unOrderedList">
                    <li class="listHeader border border-primary">
                        <p>رقم التذكرةa</p>
                        <h5 class="fw-bold mb-0">TICKET NUMBER</h5>
                    </li>
                    <li class="bg-primary">L030</li>
                    <li class="bg-primary">L993</li>
                    <li class="bg-primary">L042</li>
                    <li class="bg-primary">L030</li>
                    <li class="bg-primary">L834</li>
                    <li class="bg-primary">L333</li>
                    <li class="bg-primary">L942</li>
                    <li class="bg-primary">L024</li>
                </ul>
                <ul class="unOrderedList secondaryList">
                    <li class="listHeader border border-primary">
                        <p>عداد</p>
                        <h5 class="fw-bold mb-0">COUNTER</h5>
                    </li>
                    <li class="bg-primary">L1</li>
                    <li class="bg-primary">L2</li>
                    <li class="bg-primary">L1</li>
                    <li class="bg-primary">L4</li>
                    <li class="bg-primary">L1</li>
                    <li class="bg-primary">L2</li>
                    <li class="bg-primary">L2</li>
                    <li class="bg-primary">L1</li>
                </ul>
            </div>
        </div>

    </div>
    <!-- Include Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
